<!-- this will hold all the weather data -->
<div class="head-info-container">
	<p class="head-info">The current weather in {currentCity}, {currentCountry}</p>
</div>
<div class="current-weather-container">
	<img src="https://maxcdn.icons8.com/Color/PNG/96/Weather/partly_cloudy_day-96.png" width="96">
	<p class="weather-description">{currentDescipt}</p>
	<p class="current-temperature">{currentTemp}&#8457</p>
</div>
<div class="high-low-temperature-container">
	<p><strong>High: </strong>{highTemp}&#8457</p>
	<strong class="bar">|</strong>
	<p><strong>Low: </strong>{lowTemp}&#8457</p>
</div>
