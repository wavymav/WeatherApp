<!DOCTYPE html>
 <html>
	 <head>
     <time>Weather App</time>
		 <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <style media="screen">

		 * {
			 font-family: Helvetica, Arial, sans-serif;
		 }

		 html,
		 body {
	    height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
		 }

		 html {
				 background: url(img/blurred-background.jpg) no-repeat center center fixed;
				 -webkit-background-size: cover;
				 -moz-background-size: cover;
				 -o-background-size: cover;
				 background-size: cover;
		 }

		 .panel {
			 background-color: rgba(255,255,255,0.7);
			 height: 400px;
			 width: 550px;
			 border-radius: 10px;
		 }

     .panel-search {
			 background-color: rgba(255,255,255,0.7);
			 height: 400px;
			 width: 550px;
			 border-radius: 10px;
		 }

		 .head-text {
			 margin-top: 2em;
		 }

		 .title {
			 color: #fff;
			 font-size: 3em;
		 }

		 .weather-info {
			 padding: 0;
			 margin: 0;
			 display: flex;
			 flex-direction: column;
		 }

		 .head-info-container {
			 padding: 0;
			 margin: 0;
			 width: 100%;
			 height: 15%;
			 display: flex;
			 align-items: center;
 			 justify-content: center;
		 }

     .home-container {
       height: 40%;
       flex-direction: column;
       font-size: 1.25em;
     }

		 .current-weather-container {
			 padding: 0;
			 margin: 0;
			 width: 100%;
			 height: 45%;
			 display: flex;
			 flex-direction: column;
			 align-items: center;
 			 justify-content: center;
		 }

		 .high-low-temperature-container {
			 padding: 0;
			 margin: 0;
			 width: 100%;
			 height: 10%;
			 display: flex;
			 flex-direction: row;
			 align-items: center;
 			 justify-content: center;
		 }

		 .high-low-temperature-container p {
			 margin: 0;
			 padding: 0;
		 }

		 .search-city-container {
			 padding: 0;
			 margin: 0;
			 width: 100%;
			 height: 40%;
			 display: flex;
			 flex-direction: column;
			 align-items: center;
 			 justify-content: space-around;
		 }

		 .error-info-container {
			 padding: 0;
			 margin: 0;
			 width: 100%;
			 height: 20%;
			 background-color: rgba(231, 76, 60, 0.84);
			 border-bottom-left-radius: 10px;
			 border-bottom-right-radius: 10px;
			 display: flex;
			 align-items: center;
 			 justify-content: center;
		 }

		 .error-info {
			 color: #fff;
		 }

  	 .bar {
			 margin: 0 1.5em;
			 font-size: 1.37em;
		 }

		 .head-info {
			 font-size: 1.75em;
			 margin: 0;
		 }

		 .weather-description {
			 margin: 0;
			 padding: 0;
			 font-size: 1.45em
		 }

		 .current-temperature {
			 margin: 0;
			 padding: 0;
			 font-size: 2.2em;
		 }

		 input[type=text] {
			 padding: 10px 30px;
			 border: 0 solid #ccc;
			 -webkit-border-radius: 5px;
       border-radius: 5px;
			 font-size: 1.2em;
		 }

		 input[type=submit] {
			 padding: 3px 50px;
			 background: #2ecc71;
			 color: #fff;
			 border: 0 none;
    	 cursor: pointer;
       -webkit-border-radius: 5px;
       border-radius: 5px;
			 font-size: 1.5em;
		 }

		 </style>
	 </head>
	 <body>

		 <h1 class="title">Weather App</h1>
			 <div class="panel weather-info">
				 <div class="head-info-container home-container">
					 <p class="head-info">Get the current weather report</p>
           <p class="head-info">for any city in the world!</p>
				 </div>
				 <form action="/" method="POST" class="search-city-container">
				    <input type="text" placeholder="Enter a City" id="city" name="city">
				    <input type="submit" value="search" class="button">
				 </form>
		 	</div>
	 </body>
 </html>
